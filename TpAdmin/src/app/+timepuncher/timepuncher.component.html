<h2>Users</h2>
<md-card>
  <md-card-content>
    <button md-raised-button (click)="addUser()">Add new User</button>
  </md-card-content>
</md-card>
<md-list>
  <md-list-item *ngFor="let user of users">
    <button md-icon-button [routerLink]="['um', user.id]">
    <md-icon>home</md-icon>
  </button>
    <button md-icon-button>
    <md-icon>close</md-icon>
  </button>
    <div (click)="onSelect(user)">{{user.id}}&nbsp;{{user.name}}</div>
  </md-list-item>
</md-list>
<md-card *ngIf="selectedUser">
  <h2>
    {{selectedUser.name | uppercase}} is my user
  </h2>
  <button md-button (click)="gotoDetail()">View Details</button>
</md-card>
