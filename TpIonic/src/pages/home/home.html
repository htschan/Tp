<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home-content">
  <h2>KIT Timepuncher</h2>
  <p>
    <button ion-button large full color="danger" (click)="enter()">Kommen</button>
  </p>
  <p>
    <button ion-button full large (click)="leave()">Gehen</button>
  </p>
  <ion-slides class="punch-slider" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <h1>Heute</h1>
      <ion-grid>
        <ion-row *ngFor="let row of daypunches">
          <ion-col width-20>{{row?.day}}</ion-col>
          <ion-col width-20>{{row?.p1}}</ion-col>
          <ion-col width-20>{{row?.p2}}</ion-col>
          <ion-col width-20>{{row?.p3}}</ion-col>
          <ion-col width-20></ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <h1>Woche </h1>
      <ion-grid>
        <ion-row *ngFor="let row of weekpunches">
          <ion-col width-20>{{row?.day}}</ion-col>
          <ion-col width-20>{{row?.p1}}</ion-col>
          <ion-col width-20>{{row?.p2}}</ion-col>
          <ion-col width-20>{{row?.p3}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <h1>Monat</h1>
      <ion-grid>
        <ion-row *ngFor="let row of monthpunches">
          <ion-col width-20>{{row?.day}}</ion-col>
          <ion-col width-20>{{row?.p1}}</ion-col>
          <ion-col width-20>{{row?.p2}}</ion-col>
          <ion-col width-20>{{row?.p3}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
