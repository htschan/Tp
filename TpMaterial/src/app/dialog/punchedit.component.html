<div [class.dark-theme]="isDarkTheme">
  <h3>{{dlgData.title}}</h3>
  <div fxLayout="column" fxLayoutGap="8px">
    <div fxLayout="column" fxLayoutAlign="start center">
      <div>{{dlgData.punchVm?.timedec | number: "1.2-2"}}</div>
      <div>
        <mat-slide-toggle [checked]="dlgData.punchVm.direction">{{dlgData.punchVm?.direction ? "Kommen" : "Gehen"}}</mat-slide-toggle>
      </div>
      <div>
        <mat-input-container>
          <input mdInput placeholder="Time (hh:mm)" [(ngModel)]="punchTime">
        </mat-input-container>
      </div>
      <div>
        <div>{{time}}</div>
      </div>
    </div>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="delete()">Löschen</button>
      <button mat-button type="button" color="accent" (click)="save()">Speichern</button>
      <button mat-button type="button" (click)="reset()">Zurücksetzen</button>
      <button mat-button type="button" (click)="dismiss()">Abbrechen</button>
    </mat-dialog-actions>
  </div>
</div>
