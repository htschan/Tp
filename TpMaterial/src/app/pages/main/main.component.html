<div fxLayout="column" [class.dark-theme]="isDarkTheme">

  <md-toolbar color="primary" fxFlex="60px">
    <span><button md-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button></span>
    <span>Timepuncher - {{mediaInfo}}</span>

    <!-- Filler that pushes the menu button to the end of the toolbar -->
    <span fxFlex></span>

    <button md-icon-button [mdMenuTriggerFor]="themeMenu">
      <md-icon>more_vert</md-icon>
    </button>

  </md-toolbar>

  <md-sidenav-container>
    <md-sidenav #sidenav mode="{{media.isActive('gt-xs') ? 'side' : 'over'}}" align="begin" >
      <!-- sidenav content -->
      <md-nav-list>
          <md-list-item>
              <md-icon md-list-icon color="accent">info</md-icon>
              <a md-line routerLink="/main/overview">Overview</a>
           </md-list-item>
           <md-list-item>
              <md-icon md-list-icon color="accent">folder</md-icon>
               <a md-line routerLink="/main/profile">Profile</a>
           </md-list-item>
           <md-list-item>
              <md-icon md-list-icon color="accent">folder</md-icon>
              <a md-line routerLink="/main/logout">Logout</a>
           </md-list-item>
      </md-nav-list>
    </md-sidenav>
    <div class="my-content">
      <router-outlet></router-outlet>
    </div>
  </md-sidenav-container>

  <md-menu #themeMenu x-position="before">
    <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
    <button md-menu-item (click)="sidenav.toggle()">Toggle Sidenav</button>
  </md-menu>

</div>
